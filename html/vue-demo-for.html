<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <ul id="forexam">
        <li v-for="item in items">
            {{item.message}}
        </li>
    </ul>
    <script>
        var vm = new Vue({
            el:'#forexam',
            data:{
                items:[
                    {message:"成都"},
                    {message:"榆林路"},
                    {message:"和我在成都的街道走一走"}
                ]
            }
        })
    </script>
</body>
</html>
