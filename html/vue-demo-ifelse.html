<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div>
        <h1 v-if="ok">yes</h1>
        <h1 v-else>no</h1>
    </div>

    <script>
        var vm = new Vue({
            el:"h1",
            data:{
                ok:false
            }
        })
    </script>

</body>
</html>
