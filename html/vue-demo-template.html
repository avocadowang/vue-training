<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vm">
    <my-component></my-component>
    </div>

<script>
    //注册组件
    Vue.component('my-component', {
        template: '<button>{{ message }}</button>',
        //祖册组件是的data必须是函数,与实例化时使用的不同
        data: function(){
            return {
                message:"我是一个可爱的组件"
            }

        }
    })
    //实例化
    new Vue({
        el:"#vm"
    })

</script>
</body>
</html>
